<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css"
        integrity="sha512-KXol4x3sVoO+8ZsWPFI/r5KBVB/ssCGB5tsv2nVOKwLg33wTFP3fmnXa47FdSVIshVTgsYk/1734xSk9aFIa4A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js"
        integrity="sha512-Xo0Jh8MsOn72LGV8kU5LsclG7SUzJsWGhXbWcYs2MAmChkQzwiW/yTQwdJ8w6UA9C6EVG18GHb/TrYpYCjyAQw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div class="ui container">
        <!-- Container for options -->
        <div class="ui segment">
            <form class="ui form">
                <div class="inline field">
                    <label for="fileInput">Upload CD Image</label>
                    <input class="ui input" type="file" id="fileInput">
                </div>
                
                <div class="inline field">
                    <label for="memorySize">Memory Size</label>
                    <input type="number" id="memorySize" value="128">
                    <span>MB</span>
                </div>

                <div class="inline field">
                    <label for="videoMemorySize">Video Memory Size</label>
                    <input type="number" id="videoMemorySize" value="8">
                    <span>MB</span>
                </div>
        </div>

        <!-- Four Buttons in a Row -->
        <div class="ui four buttons">
            <button class="ui button">Play</button>
            <button class="ui button">Pause</button>
            <button class="ui button">Record</button>
            <button class="ui button">Reset</button>
        </div>

        <!-- Canvas Element (will be updated ) -->
        <div class="ui segment">
            <canvas id="myCanvas" width="640" height="480" style="border:2px solid #565656;"></canvas>
            <h3>Specs</h3>
            <div class="ui placeholder">
                <div class="paragraph">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
            </div>
        </div>

        <script>  
            // Get the canvas element and its context
            const canvas = document.getElementById('myCanvas');
            const ctx = canvas.getContext('2d');
            // Draw a filled rectangle
            ctx.fillStyle = '#FF0000'; // Set the fill color to red
            ctx.fillRect(50, 50, 150, 75); // Draw a rectangle (x, y, width, height)
        
            // Draw a line
            ctx.beginPath(); // Start a new path
            ctx.moveTo(50, 50); // Move the starting point to (50, 50)
            ctx.lineTo(200, 125); // Draw a line to (200, 125)
            ctx.stroke(); // Render the line
        
            // Draw text on the canvas
            ctx.font = '20px Arial'; // Set the font size and type
            ctx.fillText('Placeholder for Quote Demo', 50, 30); // Draw the text at position (50, 30)
        </script>

        <!-- Instructions Placeholder -->
        <div class="ui segment">
            <h3>Instructions</h3>
            <div class="ui placeholder">
                <div class="paragraph">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
            </div>
        </div>


    </div>
</body>

</html>
